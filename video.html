<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Inspired Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .navbar {
            background-color: #ff0000;
            padding: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar input {
            width: 300px;
            padding: 5px;
        }
        .sidebar {
            width: 200px;
            background-color: #ffffff;
            position: fixed;
            top: 50px;
            bottom: 0;
            left: 0;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background-color: #f1f1f1;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        .video-thumbnail {
            width: 200px;
            margin: 10px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        .video-thumbnail img {
            width: 100%;
        }
        .video-thumbnail .info {
            padding: 10px;
        }
        .footer {
            background-color: #202020;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>YouTube</h1>
        <input type="text" placeholder="Search">
    </div>

    <div class="sidebar">
        <a href="/">Home</a>
        <a href="#">Trending</a>
        <a href="#">Subscriptions</a>
        <a href="#">Library</a>
    </div>

    <div class="main-content">
        <div class="video-thumbnail">
            <img src="https://via.placeholder.com/200" alt="Video Thumbnail">
            <div class="info">
                <h3>Video Title</h3>
                <p>Channel Name</p>
                <p>Views • Time ago</p>
            </div>
        </div>
        <div class="video-thumbnail">
            <img src="https://via.placeholder.com/200" alt="Video Thumbnail">
            <div class="info">
                <h3>Video Title</h3>
                <p>Channel Name</p>
                <p>Views • Time ago</p>
            </div>
        </div>
        <!-- Add more video thumbnails as needed -->
    </div>

    <div class="footer">
        <p>© 2024 YouTube Inspired Design</p>
    </div>

</body>
</html>
